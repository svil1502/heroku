<!doctype html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Salary Model</title>
</head>

{% if args["method"] == "POST" %}
        {% if args["file_size_error"] %}
            <h1>Размер файла превышает 1мб.!</h1>
        {% else %}
            <h1>Файл успешно загружен.</h1>
        {% endif %}
    {% endif %}
    <form action="{{ url_for('main') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Загрузить</button>
    </form>

<div class="result" align="center">
    {% if result %}
    	<br> <p style="font-size:50px">Your predict week:</p>
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
